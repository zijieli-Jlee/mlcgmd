optimizer:
  #  Adam-oriented deep learning
  _target_: torch.optim.Adam
  #  These are all default parameters for the Adam optimizer
  lr: 2e-4
  betas: [ 0.9, 0.999 ]
  eps: 1e-08
  weight_decay: 0

use_lr_scheduler: True
scheduler_interval: 'step'
lr_scheduler:
  _target_: graphwm.common.CustomScheduleLR
  min_lr: 2e-6
  decay_steps: 2e6
  decay_rate: 0.1
  last_epoch: -1
  verbose: False
